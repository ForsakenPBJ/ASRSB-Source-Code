<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>ASRSB Website</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="icon" href="{{ url_for('static', filename='bandIcon.png') }}">
</head>

<body>
	<div class="flex">
		{% if success %}
			<script>
				alert("Return request has been successfully received!");
			</script>
		{% endif %}
		
		<form class="slim-box" method="POST">
			<h1>Instrument Return</h1>
			{% if loaned_instr %}
				<p>You are currently loaning {{ loaned_instr[1] }} with model number {{ loaned_instr[0] }}</p>
				<button type="submit" class="button" name="action" value="conf_save">Confirm Return</button>
				<p><a href="{{ url_for('main_page') }}">Back to Homepage</a><p>
			{% else %}
				<p>You currently do not have anything loaned!</p>
				<p>Look who's not practicing...</p>
			{% endif %}
		</form>
	</div>
</body>

</html>
